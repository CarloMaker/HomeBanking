<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
    <div class="text-900 font-bold text-6xl mb-4 text-center">Le tue Carte</div>
    <div class="text-700 text-xl mb-6 text-center line-height-3">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit numquam eligendi quos.</div>

    <div class="grid">
        <div class="col-12 lg:col-3" *ngFor="let carta of listaCarte">
            <div class="p-3 h-full">
                <p-card  header="{{carta.nomeIntestatario}}" subheader="{{carta.circuito}}" [style]="{ width: '360px' }" >
                    <!--<ng-template pTemplate="header">
                        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
                    </ng-template>-->
                    <p>
                       Numero Carta: {{carta.numCarta}}
                    </p>
                    <p class="text-500">
                        Scadenza: {{carta.scadenza | date : 'dd/MM/YYYY'}}
                     </p>
                    <ng-template pTemplate="footer">
                        <p-button label="Dettagli" icon="pi pi-check"></p-button>
                        <p-button label="Blocca" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
                    </ng-template>
                </p-card>
            </div>
        </div>
        
    </div>
</div>
